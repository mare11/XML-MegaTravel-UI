<div *ngIf="!loadingUser">
  <h1 *ngIf="userExists" class="display-1 text-center align-self-center m-5">{{user.username}}</h1>
  <div *ngIf="userExists">
    <div [formGroup]="profileForm">
      <div class="row d-flex justify-content-center m-2">
        <mat-form-field appearance="outline" class="w-25">
          <mat-label>First name</mat-label>
          <input type="text" matInput formControlName="firstName" required>
          <mat-error
            *ngIf="profileForm.get('firstName').invalid && (profileForm.get('firstName').dirty || profileForm.get('firstName').touched)">
            <div *ngIf="profileForm.get('firstName').errors.required"> First name is required.</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-center m-2">
        <mat-form-field appearance="outline" class="w-25">
          <mat-label>Last name</mat-label>
          <input type="text" matInput formControlName="lastName" required>
          <mat-error
            *ngIf="profileForm.get('lastName').invalid && (profileForm.get('lastName').dirty || profileForm.get('lastName').touched)">
            <div *ngIf="profileForm.get('lastName').errors.required"> Last name is required.</div>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-center m-2">
        <mat-form-field appearance="outline" class="w-25">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="row d-flex justify-content-center m-2">
        <button type="submit" (click)="updateUser()" class="btn btn-primary w-25" [disabled]="profileForm.invalid || !changedForm">
          Save changes
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!userExists">
    <p>
      User not found!
    </p>
  </div>
</div>
